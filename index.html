<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display"><p></p></div>
            <div class="wrapper">
                <div class="operator" data-type="clear"><p>AC</p></div>
                <div class="operator" data-type="backspace" data-value="Backspace"><img
                        src="assets/keyboard_backspace_black_18dp.svg" alt="backspace icon"></div>
                <div class="operator" data-type="sign"><p>+/-</p></div>
                <div class="operator" data-type="operator" data-value="/"><p>/</p></div>
                <div class="number" data-type="number" data-value="7"><p>7</p></div>
                <div class="number" data-type="number" data-value="8"><p>8</p></div>
                <div class="number" data-type="number" data-value="9"><p>9</p></div>
                <div class="operator" data-type="operator" data-value="*"><p>&times;</p></div>
                <div class="number" data-type="number" data-value="4"><p>4</p></div>
                <div class="number" data-type="number" data-value="5"><p>5</p></div>
                <div class="number" data-type="number" data-value="6"><p>6</p></div>
                <div class="operator" data-type="operator" data-value="-"><p>-</p></div>
                <div class="number" data-type="number" data-value="1"><p>1</p></div>
                <div class="number" data-type="number" data-value="2"><p>2</p></div>
                <div class="number" data-type="number" data-value="3"><p>3</p></div>
                <div class="operator" data-type="operator" data-value="+"><p>+</p></div>
                <div class="number" data-type="decimal" data-value="."><p>.</p></div>
                <div class="number" data-type="number" data-value="0"><p>0</p></div>
                <div class="operator equals" data-type="equals" data-value="="><p>=</p></div>
            </div>
        </div>
    </body>
</html>
